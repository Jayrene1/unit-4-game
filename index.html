<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Unit-4-Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Font Awesome Icons link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <!--Header with game title & style-->
    <header>
        <div class="jumbotron jumbotron-fluid bg-dark">
            <div class="container text-center text-light">
                <h1 class="display-4">SlapByte</h1>
                <p class="lead">A pixellated conflict by Joshua Arcega</p>
            </div>
        </div>
    </header>

    <!--Main-->
    <div class="container">
        <!--Character waiting area-->
        <div class="row set-height custom-border">
            <!--each player has div id for easy movement to other divs-->
            <div id="waiting-1" class="col-md-3 m-auto text-center">                
                <div id="player-1">
                    <img id="player-1-image" src="assets/images/knight/knight-idle.png" alt="Knight image">
                    <h3>Knight</h3>
                </div>
            </div>

            <div id="waiting-2" class="col-md-3 m-auto text-center">                
                <div id="player-2">
                    <img id="player-2-image" src="assets/images/dwarf/dwarf-idle.png" alt="Dwarf Image">
                    <h3>Dwarf</h3>
                </div>
            </div>

            <div id="waiting-3" class="col-md-3 m-auto text-center">                
                <div id="player-3">
                    <img id="player-3-image" src="assets/images/sorcerer/sorcerer-idle.png" alt="Sorcerer Image">                    
                    <h3>Sorcerer</h3>
                </div>
            </div>

            <div id="waiting-4" class="col-md-3 m-auto text-center">                
                <div id="player-4">
                    <img id="player-4-image" src="assets/images/ghost/ghost-idle.png" alt="Player 4 Image">
                    <h3>Ghost</h3>
                </div>
            </div>    
        </div>
        
        <!--Current enemy area-->
        <div class="row set-height">
            <div class="col-md-4 m-auto text-center">
                <h2>Instructions</h2>
                <p>
                    Choose a character to play, and then choose an enemy. Press attack to fight the enemy. Defeat all 3 to win.
                </p>
            </div>

            <div id="enemy-area" class="col-md-4 m-auto text-center custom-border-left custom-border-right">
            </div>

            <div class="col-md-4 text-center mb-auto pt-3">
                <h2>Log</h2>
                <p id="log"></p>
            </div>
        </div>

        <!--Current player area-->
        <div class="row set-height align-items-center custom-border">
            <div class="col-md-4 text-center">

                <button type="button" class="btn btn-lg btn-danger" onclick="onAttack()">Attack</button>            
            </div>
            <div id="player-area" class="col-md-4 text-center">
            </div>
            <div class="col-md-4 text-center">
                
                <button type="button" class="btn btn-lg btn-primary" onclick="reset()">Reset</button>            
            </div>
        </div>
    </div>

    <!--Footer with copyright & social links-->
    <footer class="footer bg-secondary">
        <div class="container">
            <div class="d-flex w-100">
                <span class="text-light my-auto">Copyright, Joshua Arcega &copy;</span>

                <div class="d-inline-block ml-auto">
                    <span class="social-icons">
                        <a href="https://github.com/Jayrene1"><i class="fab fa-github"></i></a>
                    </span>
                                        
                    <span class="social-icons">
                        <a href="https://stackoverflow.com/users/10369241/joshua-arcega"><i class="fab fa-stack-overflow"></i></a>
                    </span>

                    <span class="social-icons">
                        <a href="https://www.linkedin.com/in/joshua-arcega-281496174/"><i class="fab fa-linkedin"></i></a>
                    </span>    
    
                    <span class="social-icons">
                        <a href="https://www.instagram.com/joshua_rene/"><i class="fab fa-instagram"></i></a>
                    </span>    

                </div>
            </div>
        </div>
    </footer>    
    <!--game script file-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
